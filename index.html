<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
</head>

<script type="text/javascript">
	var nome;
	var email;
	var num = 0;

	function escrever(quadro) {
		info = "Usuário número "+(++num) + "\n";
		info += "Nome: " + nome + "\n";
		info += "Email: " + email + "\n\n";
		quadro.value += info;
	}
</script>

<body>
	<form>
		<h2 align="center">Cadastro</h2>
		<div align="center">
			<script language=javascript type="text/javascript">
				now = new Date
				document.write ("Hoje é " 
					+ now.getDate() + " de " 
					+ now.getMonth() + " de " 
					+ now.getFullYear() )
			</script>
			<p>
				<input type=button value="Digitar nome" onclick="nome=prompt('Seu nome','')">
				<input type=button value="Digitar email" onclick="email=prompt('Seu email','')">
				<input type=button value="Cadastrar" onclick="escrever(this.form.Area)">
			</p>
			<textarea rows=10 cols=40 name=Area></textarea>
		</div>
	</form>
</body>
</html>
